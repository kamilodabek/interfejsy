<div class="container col-4">
  <form>
    <div class="mb-3">
      <label for="firstNameInput" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstNameInput" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="lastNameInput" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastNameInput" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="emailInput" class="form-label">Select your gender</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select here</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">I prefer not to say</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
